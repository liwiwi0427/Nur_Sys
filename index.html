<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniNurse Pro | 智慧護理資訊系統</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <!-- 登入介面 -->
    <div id="login-screen" class="h-screen w-full flex items-center justify-center bg-slate-900 z-50 fixed inset-0">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fa fa-hospital-user text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-slate-800">OmniNurse</h1>
                <p class="text-slate-400">請輸入醫事人員憑證登入</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-id" placeholder="員工編號" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                <input type="password" id="user-pw" placeholder="登入密碼" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                <button onclick="doLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200">登入系統</button>
            </div>
            <p id="login-msg" class="text-red-500 text-center mt-4 hidden">帳號或密碼錯誤</p>
        </div>
    </div>

    <!-- 主系統介面 -->
    <div id="main-app" class="hidden h-screen flex overflow-hidden">
        <!-- 側邊欄 -->
        <aside class="w-72 bg-slate-900 text-white flex flex-col">
            <div class="p-8 border-b border-slate-800">
                <h2 class="text-2xl font-black text-blue-500 tracking-wider">OMNINURSE</h2>
                <div id="user-tag" class="mt-6 p-4 bg-slate-800 rounded-2xl border-l-4 border-blue-500">
                    <!-- JS 生成用戶資訊 -->
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto no-scrollbar">
                <button onclick="navTo('patients')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-users w-8 text-lg"></i> 病患管理</button>
                <button onclick="navTo('mar')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-pills w-8 text-lg"></i> 給藥執行 (MAR)</button>
                <button onclick="navTo('assessment')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-clipboard-check w-8 text-lg"></i> 護理評估</button>
                <button onclick="navTo('settings')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-user-gear w-8 text-lg"></i> 個人密碼修改</button>
                <button id="btn-admin" onclick="navTo('staff')" class="hidden nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition text-yellow-400 font-bold"><i class="fa fa-user-shield w-8 text-lg"></i> 系統人員管理</button>
            </nav>
            <div class="p-6 border-t border-slate-800">
                <button onclick="location.reload()" class="w-full text-slate-400 hover:text-white text-sm flex items-center justify-center"><i class="fa fa-sign-out mr-2"></i> 安全登出</button>
            </div>
        </aside>

        <!-- 主內容區域 -->
        <main class="flex-1 flex flex-col bg-slate-50">
            <header class="bg-white h-20 shadow-sm flex items-center justify-between px-8 z-10">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <span class="text-slate-500 font-bold">目前區域:</span>
                        <select id="ward-filter" onchange="navTo('patients')" class="bg-slate-100 p-2 rounded-lg font-bold border-none outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    <div id="active-p-tag" class="hidden px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-bold"></div>
                </div>
                <div id="live-clock" class="text-slate-400 font-mono font-medium"></div>
            </header>

            <section id="content" class="flex-1 p-8 overflow-y-auto">
                <!-- 內容動態載入 -->
            </section>
        </main>
    </div>

    <!-- 簽章驗證彈窗 -->
    <div id="modal-sign" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[100] flex items-center justify-center">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-96">
            <h3 class="text-xl font-bold mb-4">電子簽章身分驗證</h3>
            <div id="sig-user" class="mb-6 p-4 bg-blue-50 text-blue-800 rounded-2xl font-bold text-sm"></div>
            <input type="password" id="sig-pw" placeholder="請輸入密碼確認執行" class="w-full p-4 border rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 rounded-2xl font-bold">取消</button>
                <button onclick="doSign()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700">確認簽署</button>
            </div>
        </div>
    </div>

    <script src="staffData.js"></script>
    <script src="app.js"></script>
</body>
</html>
