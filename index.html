<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OmniNurse Pro | 智慧護理系統</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- 登入介面 (優化手機佈局) -->
    <div id="login-screen" class="min-h-screen w-full flex items-center justify-center bg-slate-900 px-4 fixed inset-0 z-[100]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <div class="text-center mb-6">
                <i class="fa fa-hospital-user text-4xl text-blue-600 mb-3"></i>
                <h1 class="text-2xl font-bold text-slate-800">OmniNurse</h1>
                <p class="text-slate-400 text-sm">醫事人員登錄</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-id" placeholder="員工編號 (A001)" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                <input type="password" id="user-pw" placeholder="登入密碼 (123)" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                <button onclick="doLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition active:scale-95">進入系統</button>
            </div>
            <p id="login-msg" class="text-red-500 text-center mt-4 hidden text-sm font-bold">員編或密碼錯誤</p>
        </div>
    </div>

    <!-- 主系統介面 -->
    <div id="main-app" class="hidden h-screen flex overflow-hidden">
        
        <!-- 背景遮罩 (手機版側邊欄打開時) -->
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-40 lg:hidden"></div>

        <!-- 側邊欄 (手機版預設隱藏) -->
        <aside id="sidebar" class="sidebar-closed fixed lg:static inset-y-0 left-0 w-72 bg-slate-900 text-white flex flex-col z-50 lg:translate-x-0">
            <div class="p-6 border-b border-slate-800">
                <div class="flex justify-between items-center lg:block">
                    <h2 class="text-xl font-black text-blue-500 tracking-wider">OMNINURSE</h2>
                    <button onclick="toggleSidebar()" class="lg:hidden text-slate-400"><i class="fa fa-times text-xl"></i></button>
                </div>
                <div id="user-tag" class="mt-6 p-4 bg-slate-800 rounded-2xl border-l-4 border-blue-500 text-sm"></div>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="navTo('patients')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-users w-8"></i> 病患管理</button>
                <button onclick="navTo('mar')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-pills w-8"></i> 給藥執行</button>
                <button onclick="navTo('assessment')" class="nav-btn w-full flex items-center p-4 rounded-xl hover:bg-slate-800 transition"><i class="fa fa-clipboard-check w-8"></i> 護理評估</button>
